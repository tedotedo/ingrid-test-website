    <title>Ingrid Aszkenasy | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['"Noto Serif"', 'serif'],
              brush: ['"Permanent Marker"', 'cursive'],
            },
            colors: {
              'neutral-900': '#121212',
              'neutral-50': '#fafafa',
              'brand-red': '#cc0000',
              'nav-dark': '#333333',
            },
            animation: {
              'fade-in': 'fadeIn 1.2s ease-out forwards',
              'slide-up': 'slideUp 1s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          },
        },
      };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Noto+Serif:wght@400;700&family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
      body {
        cursor: default;
        scroll-behavior: smooth;
        background-color: #ffffff;
        color: #1a1a1a;
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      ::selection {
        background-color: #000;
        color: #fff;
      }
    </style>
